<!DOCTYPE html>
<html>

<head>
    <title>Deepfake Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Image Deepfake Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image_files[]" accept="image/*" multiple required>
            <input type="submit" value="Analyze Images">
        </form>
        {% if results %}
        <div class="results-container">
            {% for result in results %}
            <div class="result-card">
                <img src="{{ result.file_path }}" alt="{{ result.file_name }}">
                <div class="label">{{ result.file_name }}</div>
                <div class="label {{ result.predicted_class|lower }}">
                    {{ result.predicted_class }} ({{ result.probability }})
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
