<!DOCTYPE html>
<html>

<head>
    <title>Deepfake Detection</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 70%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3d5afe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1e88e5;
        }

        .results-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .result-card {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #444;
        }

        .result-card .label {
            font-weight: bold;
            margin-top: 5px;
        }

        .result-card .real {
            color: #66bb6a;
        }

        .result-card .fake {
            color: #ef5350;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Deepfake Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image_files[]" accept="image/*" multiple required>
            <input type="submit" value="Analyze Images">
        </form>
        {% if results %}
        <div class="results-container">
            {% for result in results %}
            <div class="result-card">
                <img src="{{ result.file_path }}" alt="{{ result.file_name }}">
                <div class="label">{{ result.file_name }}</div>
                <div class="label {{ result.predicted_class|lower }}">
                    {{ result.predicted_class }} ({{ result.probability }})
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
